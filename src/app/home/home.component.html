<mat-table class="home-table mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.userName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="surname">
    <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.surname}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.role}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Registration Date</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="enabled">
    <mat-header-cell *matHeaderCellDef>Enabled</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.enabled}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button (click)="onEdit(row)">Edit</button>
      <button (click)="onDelete(row)">Delete</button></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"
           (click)="onRowClicked(row)"></mat-row>

</mat-table>

<mat-paginator [length]="dataSource.data?.length" [pageSize]="3"
               [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
